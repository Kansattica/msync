language: cpp
env:
  - BUILDTYPE=Release
  #- BUILDTYPE=MinSizeRel
os: linux
dist: bionic
compiler:
  - clang
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
matrix:
  include:
  - os: windows
    compiler: msvc
    env: BUILDTYPE=Release 
  #- os: windows
    #compiler: msvc
    #env: BUILDTYPE=MinSizeRel 
  
before_install:
  - if ["$TRAVIS_COMPILER" = "gcc"]; then CC=gcc-8 && CXX=g++-8; fi

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILDTYPE -DUSE_SYSTEM_CURL=OFF ..
  - cmake --build . --config $BUILDTYPE --parallel 2
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then EXELOCATION="./$BUILDTYPE/msync.exe"; else EXELOCATION="./msync"; fi

after_success:
  - echo "Binary size:"
  - du -h $EXELOCATION
  - $EXELOCATION
  - $EXELOCATION -n 420 -n 22 -n 69 -v