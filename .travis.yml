language: cpp
env:
  - BUILDTYPE=Release
  - BUILDTYPE=MinSizeRel
os: linux
dist: xenial
compiler:
  - clang
  - gcc
matrix:
  include:
  - os: windows
    compiler: msvc
    env: BUILDTYPE=Release
  - os: windows
    compiler: msvc
    env: BUILDTYPE=MinSizeRel


script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILDTYPE -DUSE_SYSTEM_CURL=OFF ..
  - cmake --build . --config $BUILDTYPE

after_success:
  - echo "Binary size:"
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then du ./Release/msync.exe; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then du ./msync; fi
