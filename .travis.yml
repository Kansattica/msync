language: cpp
env:
  - BUILDTYPE=Release
  - BUILDTYPE=MinSizeRel
os: linux
dist: xenial
compiler:
  - clang
  - gcc
matrix:
  include:
  - os: windows
    compiler: msvc
    env: BUILDTYPE=Release 
  - os: windows
    compiler: msvc
    env: BUILDTYPE=MinSizeRel 


script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILDTYPE -DUSE_SYSTEM_CURL=OFF ..
  - cmake --build . --config $BUILDTYPE --parallel 2
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then EXELOCATION="./$BUILDTYPE/msync.exe"; else EXELOCATION="./msync"; fi

after_success:
  - echo "Binary size:"
  - du -h $EXELOCATION
